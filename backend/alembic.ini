# Alembic configuration file (минимальный каркас)
# Примечание: для полноценной работы понадобится env.py и настройка sqlalchemy.url

[alembic]
script_location = alembic
# Рекомендуется задавать URL через env.py, здесь оставляем коммент
# sqlalchemy.url = postgresql+psycopg2://USER:PASSWORD@HOST:PORT/DBNAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s