# Оптимальная конфигурация nginx для SSR Next.js и FastAPI

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server_tokens off;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$request_time"';
    access_log /var/log/nginx/access.log main;

    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout  65;

    # Сжатие
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;

    # Кеш для статики Next.js
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:20m inactive=24h use_temp_path=off;

    # Rate limiting для API
    limit_req_zone $binary_remote_addr zone=api_ratelimit:10m rate=10r/s;

    # Апстримы
    upstream backend_upstream {
        server backend:8000;
    }
    upstream frontend_upstream {
        server frontend:3000;
    }

    # Поддержка upgrade для вебсокетов/dev канала
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name _;

        client_max_body_size 10m;

        # Healthcheck для nginx
        location = /healthz { return 200; }

        # Базовые security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        # CSP упрощён для dev; в проде можно убрать 'unsafe-eval'
        add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; font-src 'self' data: https:;" always;

        # Проксирование фронтенда (SSR Next.js)
        location / {
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
            proxy_pass http://frontend_upstream;
        }

        # Кешируем статику Next.js
        location ^~ /_next/static/ {
            proxy_pass http://frontend_upstream;
            proxy_cache STATIC;
            proxy_cache_valid 200 24h;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            add_header X-Cache $upstream_cache_status;
            expires 24h;
        }
        location ^~ /images/ {
            proxy_pass http://frontend_upstream;
            proxy_cache STATIC;
            proxy_cache_valid 200 12h;
            add_header X-Cache $upstream_cache_status;
            expires 12h;
        }

        # API FastAPI с rate limiting
        location /api/ {
            limit_req zone=api_ratelimit burst=30 nodelay;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend_upstream;
        }

        # Админка AdminJS, проксируется на FastAPI
        location /admin/ {
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend_upstream;
        }

        # Общая статика (fallback)
        location ~* \.(js|mjs|css|png|jpg|jpeg|gif|ico|svg|webp)$ {
            expires 7d;
            proxy_pass http://frontend_upstream;
        }
    }
}